<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset BOFE Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">

  <h2>Reset your BOFE App Password</h2>

  <div id="form-container" style="display: none;">
    <p>Enter your new password:</p>
    <input type="password" id="new-password" placeholder="New Password" style="padding: 10px; width: 250px;" />
    <br><br>
    <button onclick="resetPassword()" style="padding: 10px 20px;">Update Password</button>
    <p id="status"></p>
  </div>

  <div id="error-message" style="color: red;"></div>

  <script>
    const supabase = supabase.createClient(
      'https://nasfqhqjgxvcluzeffto.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5hc2ZxaHFqZ3h5Y2x1emVmZnRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyODU1NzAsImV4cCI6MjA2ODg2MTU3MH0.ghJyWDG5LnNH7pjS5jXwJ62RQ_EURcCkKFHpPHUoByM'
    );

    async function main() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const access_token = params.get('access_token');
      const refresh_token = params.get('refresh_token');
      const type = params.get('type');

      if (access_token && type === 'recovery') {
        const { data, error } = await supabase.auth.setSession({
          access_token,
          refresh_token,
        });

        if (error) {
          document.getElementById('error-message').innerText = 'Session error: ' + error.message;
        } else {
          document.getElementById('form-container').style.display = 'block';
        }
      } else {
        document.getElementById('error-message').innerText = 'Invalid or expired recovery link.';
      }
    }

    async function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        document.getElementById('status').innerText = 'Error: ' + error.message;
      } else {
        document.getElementById('status').innerText = 'Password updated successfully!';
      }
    }

    main();
  </script>

</body>
</html>
