<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset BOFE Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">

  <h2>Reset your BOFE App Password</h2>

  <div id="form-container">
    <p>Enter your email address to receive a password reset link:</p>
    <form id="email-form">
      <input type="email" id="email" placeholder="Enter your email" required style="padding: 10px; width: 250px;" />
      <br><br>
      <button type="submit" style="padding: 10px 20px;">Send Reset Link</button>
    </form>
  </div>

  <div id="reset-form-container" style="display: none;">
    <p>Enter your new password:</p>
    <input type="password" id="new-password" placeholder="New Password" style="padding: 10px; width: 250px;" />
    <br><br>
    <button onclick="resetPassword()" style="padding: 10px 20px;">Update Password</button>
    <p id="status"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://nasfqhqjgxvcluzeffto.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5hc2ZxaHFqZ3h5Y2x1emVmZnRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyODU1NzAsImV4cCI6MjA2ODg2MTU3MH0.ghJyWDG5LnNH7pjS5jXwJ62RQ_EURcCkKFHpPHUoByM'
    );

    const hash = window.location.hash;
    const params = new URLSearchParams(hash.slice(1));
    const access_token = params.get('access_token');

    if (access_token) {
      document.getElementById('form-container').style.display = 'none';
      document.getElementById('reset-form-container').style.display = 'block';

      supabase.auth.setSession({
        access_token,
        refresh_token: '' // يمكن تجاهله
      });
    }

    document.getElementById('email-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://hantantin.github.io/supabase-reset-page/'
      });
      alert(error ? error.message : 'Reset link sent! Check your email.');
    });

    async function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      const { error } = await supabase.auth.updateUser({ password: newPassword });
      document.getElementById('status').innerText = error ? error.message : 'Password updated successfully!';
    }
  </script>

</body>
</html>
